<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/stylesheet.css">
    <title>Slider</title>
</head>

<body>
    <div id="wrapper">
        <h1>Semifinalistas Champions League 2020/2021</h1>
        <div id="main">
            <div id="flechaIzquierda">
                <img src="assets/img/izquierda.png" alt="" class="flechas" id="btnIzq">
            </div>
            <div id="box-slider">
                <div class="title">
                    <h2 id="nombreEquipo"></h2>
                </div>
                <div class="info">
                    <img src="" alt="" id="logoEquipo" class="logos">
                    <p id="descripcionEquipo" class="descripcion"></p>
                </div>
                <p id="rival" class="rivals"></p>
            </div>
            <div id="flechaDerecha">
                <img src="assets/img/derecha.png" alt="" class="flechas" id="btnDer">
            </div>
        </div>
        <div id="indicadores">
            <div id="bullets">

            </div>
        </div>
    </div>
    <audio src="assets/music/championsLeagueSong.mp3" id="audio"></audio>
    <div>
        <button id="btnPause" class="btnAudio"><i class="fas fa-pause" id="icon"></i></button>
    </div>
</body>

<script src="https://kit.fontawesome.com/bd4bac141d.js" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js "></script>
<script src="assets/js/app.js"></script>

</html>
